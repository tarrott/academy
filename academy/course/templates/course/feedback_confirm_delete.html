{% extends "course/base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'course/css/simple_nav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'course/css/sticky_footer.css' %}">
{% endblock styles %}
{% block content %}
    <div class="form-container rounded shadow form-wide account px-5 py-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Delete Feedback</legend>
                <h4 class="text-center">{{ feedback.subject }}</h4>
                <p class="mt-5 text-center">Are you sure you want to delete this feedback?</p>
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-danger mr-2" type="submit">Delete</button>
                <a class="btn btn-secondary" href="{% url 'account' %} ">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
