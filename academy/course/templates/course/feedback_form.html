{% extends "course/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'course/css/simple_nav.css' %}">
{% endblock styles %}
{% block content %}
    <div class="form-container rounded shadow form-wide account px-5 py-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Feedback</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-success mr-2" type="submit">Submit</button>
                <a class="btn btn-secondary" href="{% url 'account' %} ">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
